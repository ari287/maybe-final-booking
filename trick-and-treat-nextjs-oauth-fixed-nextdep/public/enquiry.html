  <main class="container prose">
    <h1>Enquiry</h1>
    

    
    <form class="form-wrap" action="https://formsubmit.co/ari@trickandtreattraining.com" method="POST" data-validate="true" novalidate>
      <div class="form-grid">
        <label class="full">Your name
          <input name="name" required placeholder="Full name"/>
        </label>

        <label class="full">Your dog's name, breed and age
          <input name="dog_details" placeholder="e.g., Luna · Border Collie · 2 years"/>
          <span class="field-hint">If you have more than one dog, list them all here.</span>
        </label>

        <label>Email address
          <input name="email" type="email" required placeholder="you@example.com"/>
        </label>

        <label>Mobile
          <input name="phone" type="tel" placeholder="04.. .. .. .."/>
        </label>

        <label class="full">What are you looking for?
          <textarea name="message" rows="8" placeholder="Tell us about your goals or any issues (e.g., pulling on lead, reactivity, recall, puppy basics)…" required></textarea>
        </label>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Send enquiry</button>
        <small class="hint">Prefer a call? <a href="tel:+61422652040">0422 652 040</a></small>
      </div>

      <input type="hidden" name="_subject" value="New enquiry from Trick & Treat Training"/>
      <input type="hidden" name="_next" value="thanks.html"/>
      <input type="hidden" name="_captcha" value="false"/>
    </form>
    
  </main>
</body>
